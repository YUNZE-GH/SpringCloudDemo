server.ip=101.132.47.134
#server.ip=127.0.0.1
server.port=9011
spring.application.name=base-user-system

#\u6CE8\u518C\u4E2D\u5FC3
spring.cloud.nacos.discovery.server-addr=${server.ip}:8848
spring.cloud.nacos.discovery.namespace=188e3c10-21c6-4cb0-a887-c1bf36e5ea94

#\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.nacos.config.server-addr=${server.ip}:8848
spring.cloud.nacos.config.namespace=188e3c10-21c6-4cb0-a887-c1bf36e5ea94

spring.cloud.nacos.config.file-extension=yml

# \u6570\u636E\u5E93\u914D\u7F6E\u6587\u4EF6
spring.cloud.nacos.config.extension-configs[0].data-id=datasource.yml
spring.cloud.nacos.config.extension-configs[0].refresh=true

# mybatis-plus\u914D\u7F6E\u6587\u4EF6
spring.cloud.nacos.config.extension-configs[1].data-id=mybatis-plus.yml
spring.cloud.nacos.config.extension-configs[1].refresh=true

# redis\u914D\u7F6E\u6587\u4EF6
spring.cloud.nacos.config.extension-configs[2].data-id=redis.properties
spring.cloud.nacos.config.extension-configs[2].refresh=true


# \u8EAB\u4EFD\u4EE4\u724C(token)\u6709\u6548\u671F(\u65F6\u95F4\u5355\u4F4D\uFF1A\u5206\u949F)
auth.management.token-valid-period=240
# \u5F00\u653E\u63A5\u53E3\u670D\u52A1\u5730\u5740
auth.management.server-path=http://localhost:9999
# \u767B\u9646\u63A5\u53E3
auth.management.auth-verify-path=/sys-api/auth/login

ok.http.connect-timeout=30
ok.http.read-timeout=30
ok.http.write-timeout=30
# \u8FDE\u63A5\u6C60\u4E2D\u6574\u4F53\u7684\u7A7A\u95F2\u8FDE\u63A5\u7684\u6700\u5927\u6570\u91CF
ok.http.max-idle-connections=200
# \u8FDE\u63A5\u7A7A\u95F2\u65F6\u95F4\u6700\u591A\u4E3A 300 \u79D2
ok.http.keep-alive-duration=300


